{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

{% if error %}
    <div style="color: red; font-weight: bold; margin-bottom: 20px;">
        {{ error }}
    </div>
{% endif %}

<form action="/lab8/create" method="post" style="max-width: 600px;">

    <div style="margin-bottom: 16px;">
        <label style="font-weight: 700;">
            Название статьи:
        </label><br>
        <input
            type="text"
            name="title"
            style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"
            required
        >
    </div>

    <div style="margin-bottom: 16px;">
        <label style="font-weight: 700;">
            Текст статьи:
        </label><br>
        <textarea
            name="article_text"
            rows="10"
            style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"
            required
        ></textarea>
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: inline-flex; align-items: center; gap: 8px;">
            <input type="checkbox" name="is_public" value="1">
            Сделать статью публичной
        </label>
    </div>

    <div>
        <button type="submit" class="lab8-menu-btn success">
            Создать статью
        </button>
        <a href="/lab8/articles" class="lab8-menu-btn" style="margin-left: 10px;">
            Отмена
        </a>
    </div>

</form>
{% endblock %}
