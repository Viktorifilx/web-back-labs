{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab8/create" method="post">
        <div>
            <label>Название статьи:<br>
                <input type="text" name="title" style="width: 300px;">
            </label>
        </div>
        
        <div>
            <label>Текст статьи:<br>
                <textarea name="article_text" rows="10" style="width: 500px;"></textarea>
            </label>
        </div>
        
        <div>
            <button type="submit">Создать статью</button>
            <a href="/lab8/articles">Отмена</a>
        </div>
    </form>
{% endblock %}
