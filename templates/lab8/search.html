{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<h1>Поиск статей</h1>

<div class="lab8-menu">
    <a href="/lab8/" class="lab8-menu-btn primary">Главная</a>
    <a href="/lab8/public" class="lab8-menu-btn">Публичные статьи</a>
    {% if current_user.is_authenticated %}
        <a href="/lab8/articles" class="lab8-menu-btn">Мои статьи</a>
    {% endif %}
</div>

{% if error %}
    <div style="color: #b91c1c; font-weight: 700; margin: 16px 0;">
        {{ error }}
    </div>
{% endif %}

<form action="/lab8/search" method="post" style="margin-top: 20px; max-width: 420px;">

    <div style="margin-bottom: 14px;">
        <label style="font-weight: 700;">
            Поиск
        </label><br>
        <input
            type="text"
            name="query"
            placeholder="Введите текст для поиска..."
            required
            style="
                width: 100%;
                padding: 8px 10px;
                border-radius: 8px;
                border: 1px solid #d4d4d8;
                margin-top: 4px;
            "
        >
    </div>

    <button type="submit" class="lab8-menu-btn success">
        Искать
    </button>

</form>
{% endblock %}
