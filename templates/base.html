<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филатова Виктория. {% block lab %}{% endblock %} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<style>
    body {
        {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }} !important;
        {% endif %}
        {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }} !important;
        {% endif %}
        {% if request.cookies.get('font_size') %}
        main { font-size: {{ request.cookies.get('font_size') }}px !important; }
        {% endif %}
        }
        {% if request.cookies.get('bold') == '1' %}
        main { font-weight: 700 !important; }
        {% endif %}
</style>
{% block script %}{% endblock %}



    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">

</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
        <span style="margin-left:12px;">
            <a href="/">на главную</a>
        </span>
    </header>
    
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Филатова Виктория, ФБИ-34, 3 курс, 2025
    </footer>
</body>
</html>
