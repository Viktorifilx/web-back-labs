{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
<h1>Вход в систему</h1>

<form action="/lab5/login" method="post">
    <div>
        <label>Логин:
            <input type="text" name="login">
        </label>
    </div>
    <div>
        <label>Пароль:
            <input type="password" name="password">
        </label>
    </div>
    <div>
        <button type="submit">Вход</button>
    </div>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<p>Нет аккаунта? <a href="/lab5/register">Зарегистрироваться</a></p>

<p style="margin-top: 10px;">
    <a href="/lab5" 
       style="text-decoration:none; color:purple; font-weight:bold;">
        Продолжить без входа (анонимно)
    </a>
</p>

<p style="margin-top:20px;">
    <a href="/lab5"
       style="text-decoration:none;
              color:blue;
              font-weight:bold;">
        ← На главную
    </a>
</p>

{% endblock %}
