{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Редактирование статьи</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <label for="title">Тема:</label><br>
    <input type="text" id="title" name="title"
           value="{{ article['title'] }}"
           style="width: 400px;"><br><br>

    <label for="article_text">Текст статьи:</label><br>
    <textarea id="article_text" name="article_text"
              rows="10" cols="70">{{ article['article_text'] }}</textarea><br><br>

    <button type="submit">Сохранить</button>
    <a href="/lab5/list">Отмена</a>
</form>

<p style="margin-top:20px;">
    <a href="/lab5"
       style="text-decoration:none;
              color:blue;
              font-weight:bold;">
        ← На главную
    </a>
</p>

{% endblock %}
