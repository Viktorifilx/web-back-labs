{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Регистрация пользователя</h1>

<form method="post">
    <div><label>Имя:</label> <input type="text" name="name"></div>
    <div><label>Логин:</label> <input type="text" name="login"></div>
    <div><label>Пароль:</label> <input type="password" name="password"></div>
    <div><label>Подтверждение пароля:</label> <input type="password" name="confirm"></div>
    <div>
        <label>Пол:</label>
        <select name="gender">
            <option value="">-- выберите --</option>
            <option value="мужской">мужской</option>
            <option value="женский">женский</option>
        </select>
    </div>
    <div style="margin-top:8px;"><button type="submit">Зарегистрироваться</button></div>
</form>

{% if error %}
    <p style="color:red; font-weight:bold; margin-top:10px;">{{ error }}</p>
{% endif %}

{% if message %}
    <p style="color:green; font-weight:bold; margin-top:10px;">{{ message }}</p>
{% endif %}
{% endblock %}
