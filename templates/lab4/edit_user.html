{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Редактирование профиля</h1>

<form method="post">
    <div><label>Имя:</label> <input type="text" name="name" value="{{ user.name }}"></div>
    <div><label>Логин:</label> <input type="text" name="login" value="{{ user.login }}"></div>
    <div><label>Новый пароль:</label> <input type="password" name="password"></div>
    <div><label>Подтверждение пароля:</label> <input type="password" name="confirm"></div>
    <div style="margin-top:8px;"><button type="submit">Сохранить</button></div>
</form>

{% if error %}
    <p style="color:red; font-weight:bold; margin-top:10px;">{{ error }}</p>
{% endif %}
{% endblock %}
