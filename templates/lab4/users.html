{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Список пользователей</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Имя</th>
        <th>Логин</th>
    </tr>
    {% for u in users %}
    <tr {% if u.login == current %}style="background-color:#f0dcff;"{% endif %}>
        <td>{{ u.name }}</td>
        <td>{{ u.login }}</td>
    </tr>
    {% endfor %}
</table>

<div style="margin-top:15px;">
    <form method="post" action="/lab4/users/delete" style="display:inline-block;">
        <button type="submit">Удалить себя</button>
    </form>
    <form method="get" action="/lab4/users/edit" style="display:inline-block; margin-left:8px;">
        <button type="submit">Редактировать данные</button>
    </form>
</div>

<div style="margin-top:20px;">
    <a href="/lab4/">← Назад</a>
</div>
{% endblock %}
