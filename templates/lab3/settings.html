{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form action="/lab3/settings" method="get">
    <div>
        <label class="label" for="color">Выберите цвет текста:</label>
        <input type="color" id="color" name="color"
               value="{{ color if (color and color.startswith('#')) else '#000000' }}">
    </div>

    <div>
        <label class="label" for="bg_color">Выберите цвет фона:</label>
        <input type="color" id="bg_color" name="bg_color"
               value="{{ bg_color if (bg_color and bg_color.startswith('#')) else '#fdf2f8' }}">
    </div>

    <div>
        <label class="label" for="font_size">Размер шрифта (px):</label>
        <input type="number" id="font_size" name="font_size"
               min="12" max="40" step="1" value="{{ font_size or 18 }}">
    </div>

    <div>
    <label class="label">
        <input type="checkbox" name="bold" {% if bold == '1' %}checked{% endif %}>Жирный текст</label>
    </div>

    <div>
        <button type="submit">OK</button>
    </div>
</form>


{% endblock %}
